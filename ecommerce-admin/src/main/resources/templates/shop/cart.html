<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 优品商城</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --border-radius: 16px;
        }
        
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .top-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .brand-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .main-content {
            padding: 30px 0 100px;
        }
        
        .page-title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
        }
        
        .cart-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .cart-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            display: flex;
            align-items: center;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .cart-item {
            padding: 20px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }
        
        .cart-item:hover {
            background: #fafafa;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-checkbox {
            width: 24px;
            height: 24px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 20px;
            flex-shrink: 0;
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .item-info {
            flex: 1;
            min-width: 0;
        }
        
        .item-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            width: 120px;
            text-align: center;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 150px;
            justify-content: center;
        }
        
        .qty-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .qty-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .qty-input {
            width: 50px;
            text-align: center;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 6px;
        }
        
        .item-subtotal {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            width: 140px;
            text-align: center;
        }
        
        .item-actions {
            width: 80px;
            text-align: center;
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: #adb5bd;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .delete-btn:hover {
            color: #ff4757;
        }
        
        /* 底部结算栏 */
        .checkout-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            z-index: 999;
        }
        
        .select-all-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .price-summary {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .total-items {
            color: var(--text-secondary);
        }
        
        .total-items span {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .total-price {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        
        .total-price .amount {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .checkout-btn {
            padding: 15px 50px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            color: white;
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        /* 空购物车 */
        .empty-cart {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-cart i {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-cart h4 {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        
        .go-shopping-btn {
            padding: 12px 40px;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .go-shopping-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            color: white;
        }
        
        @media (max-width: 768px) {
            .cart-header {
                display: none;
            }
            
            .cart-item {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .item-price, .quantity-control, .item-subtotal, .item-actions {
                width: auto;
            }
            
            .price-summary {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="top-nav py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="/shop" class="brand-logo text-decoration-none">
                    <i class="bi bi-bag-heart-fill me-2"></i>优品商城
                </a>
                
                <div class="d-flex align-items-center gap-3">
                    <a href="/shop" class="btn btn-link text-decoration-none">
                        <i class="bi bi-house me-1"></i>首页
                    </a>
                    <a href="/shop/orders" class="btn btn-link text-decoration-none">
                        <i class="bi bi-bag-check me-1"></i>我的订单
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 主内容 -->
    <div class="main-content">
        <div class="container">
            <h1 class="page-title"><i class="bi bi-cart3 me-2"></i>我的购物车</h1>
            
            <div class="cart-card">
                <!-- 购物车头部 -->
                <div class="cart-header">
                    <div style="width: 50px;"></div>
                    <div style="width: 100px; margin: 0 20px;"></div>
                    <div style="flex: 1;">商品信息</div>
                    <div style="width: 120px; text-align: center;">单价</div>
                    <div style="width: 150px; text-align: center;">数量</div>
                    <div style="width: 140px; text-align: center;">小计</div>
                    <div style="width: 80px; text-align: center;">操作</div>
                </div>
                
                <!-- 购物车列表 -->
                <div id="cartList">
                    <!-- 动态加载 -->
                </div>
                
                <!-- 空购物车 -->
                <div class="empty-cart" id="emptyCart" style="display: none;">
                    <i class="bi bi-cart-x"></i>
                    <h4>购物车是空的</h4>
                    <p class="text-muted mb-4">快去挑选心仪的商品吧！</p>
                    <a href="/shop" class="go-shopping-btn">
                        <i class="bi bi-bag me-2"></i>去购物
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部结算栏 -->
    <div class="checkout-bar" id="checkoutBar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="select-all-wrapper">
                    <input type="checkbox" class="item-checkbox" id="selectAll" onchange="toggleSelectAll()">
                    <label for="selectAll" style="cursor: pointer;">全选</label>
                    <button class="btn btn-link text-danger" onclick="deleteSelected()">
                        <i class="bi bi-trash me-1"></i>删除选中
                    </button>
                </div>
                
                <div class="price-summary">
                    <div class="total-items">
                        已选择 <span id="selectedCount">0</span> 件商品
                    </div>
                    <div class="total-price">
                        合计：<span class="amount">¥<span id="totalPrice">0.00</span></span>
                    </div>
                    <button class="checkout-btn" id="checkoutBtn" onclick="goCheckout()" disabled>
                        结算
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let selectedItems = new Set();
        
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            renderCart();
        });
        
        function renderCart() {
            const container = document.getElementById('cartList');
            const emptyCart = document.getElementById('emptyCart');
            const checkoutBar = document.getElementById('checkoutBar');
            
            if (cart.length === 0) {
                container.innerHTML = '';
                emptyCart.style.display = 'block';
                checkoutBar.style.display = 'none';
                return;
            }
            
            emptyCart.style.display = 'none';
            checkoutBar.style.display = 'block';
            
            container.innerHTML = cart.map((item, index) => `
                <div class="cart-item" data-index="${index}">
                    <input type="checkbox" class="item-checkbox" 
                           ${selectedItems.has(index) ? 'checked' : ''} 
                           onchange="toggleSelect(${index})">
                    
                    <div class="item-image">
                        <img src="${item.image || 'https://via.placeholder.com/100x100?text=No+Image'}" 
                             alt="${item.name}"
                             onerror="this.src='https://via.placeholder.com/100x100?text=No+Image'">
                    </div>
                    
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                    </div>
                    
                    <div class="item-price">¥${item.price.toFixed(2)}</div>
                    
                    <div class="quantity-control">
                        <button class="qty-btn" onclick="changeQty(${index}, -1)">
                            <i class="bi bi-dash"></i>
                        </button>
                        <input type="number" class="qty-input" value="${item.quantity}" 
                               onchange="setQty(${index}, this.value)" min="1">
                        <button class="qty-btn" onclick="changeQty(${index}, 1)">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                    
                    <div class="item-subtotal">¥${(item.price * item.quantity).toFixed(2)}</div>
                    
                    <div class="item-actions">
                        <button class="delete-btn" onclick="deleteItem(${index})" title="删除">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            updateSummary();
        }
        
        function toggleSelect(index) {
            if (selectedItems.has(index)) {
                selectedItems.delete(index);
            } else {
                selectedItems.add(index);
            }
            updateSummary();
            updateSelectAllState();
        }
        
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll').checked;
            if (selectAll) {
                cart.forEach((_, index) => selectedItems.add(index));
            } else {
                selectedItems.clear();
            }
            renderCart();
        }
        
        function updateSelectAllState() {
            const selectAll = document.getElementById('selectAll');
            selectAll.checked = cart.length > 0 && selectedItems.size === cart.length;
        }
        
        function changeQty(index, delta) {
            cart[index].quantity = Math.max(1, cart[index].quantity + delta);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        function setQty(index, value) {
            cart[index].quantity = Math.max(1, parseInt(value) || 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        function deleteItem(index) {
            if (confirm('确定要删除该商品吗？')) {
                cart.splice(index, 1);
                selectedItems.delete(index);
                // 更新选中项索引
                const newSelected = new Set();
                selectedItems.forEach(i => {
                    if (i > index) newSelected.add(i - 1);
                    else if (i < index) newSelected.add(i);
                });
                selectedItems = newSelected;
                
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }
        
        function deleteSelected() {
            if (selectedItems.size === 0) {
                alert('请先选择要删除的商品');
                return;
            }
            
            if (confirm(`确定要删除选中的 ${selectedItems.size} 件商品吗？`)) {
                const sortedIndexes = Array.from(selectedItems).sort((a, b) => b - a);
                sortedIndexes.forEach(index => cart.splice(index, 1));
                selectedItems.clear();
                localStorage.setItem('cart', JSON.stringify(cart));
                renderCart();
            }
        }
        
        function updateSummary() {
            let totalCount = 0;
            let totalPrice = 0;
            
            selectedItems.forEach(index => {
                const item = cart[index];
                if (item) {
                    totalCount += item.quantity;
                    totalPrice += item.price * item.quantity;
                }
            });
            
            document.getElementById('selectedCount').textContent = totalCount;
            document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
            document.getElementById('checkoutBtn').disabled = selectedItems.size === 0;
        }
        
        function goCheckout() {
            if (selectedItems.size === 0) {
                alert('请选择要结算的商品');
                return;
            }
            
            // 保存选中的商品到sessionStorage
            const checkoutItems = Array.from(selectedItems).map(index => cart[index]);
            sessionStorage.setItem('checkoutItems', JSON.stringify(checkoutItems));
            
            window.location.href = '/shop/checkout';
        }
    </script>
</body>
</html>
