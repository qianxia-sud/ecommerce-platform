<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理 - 电商后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; --bg-color: #ecf0f1; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); }
        .sidebar { background: var(--primary-color); min-height: 100vh; color: white; padding-top: 20px; }
        .sidebar .nav-link { color: rgba(255,255,255,0.8); padding: 15px 20px; border-left: 3px solid transparent; transition: all 0.3s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.1); color: white; border-left-color: var(--secondary-color); }
        .sidebar .nav-link i { margin-right: 10px; }
        .main-content { padding: 30px; }
        .brand-title { font-size: 1.5rem; font-weight: 700; color: white; padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .content-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .table th { background: #f8f9fa; font-weight: 600; }
        .btn-action { padding: 5px 10px; font-size: 0.85rem; }
        .warning-row { background-color: #fff3cd !important; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="brand-title"><i class="bi bi-shop"></i> 电商管理系统</div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/index"><i class="bi bi-house-door"></i> 首页</a>
                    <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                    <a class="nav-link" href="/products"><i class="bi bi-box-seam"></i> 商品管理</a>
                    <a class="nav-link" href="/categories"><i class="bi bi-tags"></i> 分类管理</a>
                    <a class="nav-link" href="/orders"><i class="bi bi-receipt"></i> 订单管理</a>
                    <a class="nav-link active" href="/inventory"><i class="bi bi-boxes"></i> 库存管理</a>
                </nav>
            </div>
            
            <div class="col-md-10 main-content">
                <!-- 库存预警 -->
                <div class="content-card">
                    <h5 class="mb-3"><i class="bi bi-exclamation-triangle text-warning me-2"></i>库存预警</h5>
                    <div id="warningList">加载中...</div>
                </div>
                
                <!-- 库存设置 -->
                <div class="content-card">
                    <h5 class="mb-3"><i class="bi bi-gear me-2"></i>库存设置</h5>
                    <form class="row g-3" id="stockForm">
                        <div class="col-md-4">
                            <label class="form-label">商品ID</label>
                            <input type="number" class="form-control" name="productId" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">库存数量</label>
                            <input type="number" class="form-control" name="stock" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">设置库存</button>
                        </div>
                    </form>
                </div>
                
                <!-- 快速入库 -->
                <div class="content-card">
                    <h5 class="mb-3"><i class="bi bi-box-arrow-in-down me-2"></i>快速入库</h5>
                    <form class="row g-3" id="addStockForm">
                        <div class="col-md-4">
                            <label class="form-label">商品ID</label>
                            <input type="number" class="form-control" name="productId" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">入库数量</label>
                            <input type="number" class="form-control" name="quantity" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-success">确认入库</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function loadWarning() {
            fetch(`${API_BASE}/inventory/warning`)
                .then(r => r.json())
                .then(result => {
                    if (result.code === 200 && result.data) {
                        renderWarning(result.data);
                    }
                })
                .catch(e => {
                    document.getElementById('warningList').innerHTML = '<div class="text-danger">加载失败，请确保库存服务已启动</div>';
                });
        }
        
        function renderWarning(items) {
            const div = document.getElementById('warningList');
            if (items.length === 0) {
                div.innerHTML = '<div class="text-success"><i class="bi bi-check-circle me-2"></i>暂无库存预警</div>';
                return;
            }
            div.innerHTML = `
                <table class="table table-sm">
                    <thead><tr><th>商品ID</th><th>可用库存</th><th>锁定库存</th><th>预警阈值</th></tr></thead>
                    <tbody>
                        ${items.map(i => `
                            <tr class="warning-row">
                                <td>${i.productId}</td>
                                <td class="text-danger fw-bold">${i.availableStock}</td>
                                <td>${i.lockedStock}</td>
                                <td>${i.warningThreshold}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        document.getElementById('stockForm').onsubmit = function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            fetch(`${API_BASE}/inventory/set?productId=${data.productId}&stock=${data.stock}`, {method: 'PUT'})
                .then(r => r.json())
                .then(result => {
                    if (result.code === 200) {
                        alert('设置成功');
                        this.reset();
                        loadWarning();
                    } else {
                        alert(result.message || '设置失败');
                    }
                });
        };
        
        document.getElementById('addStockForm').onsubmit = function(e) {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(this));
            fetch(`${API_BASE}/inventory/add?productId=${data.productId}&quantity=${data.quantity}`, {method: 'POST'})
                .then(r => r.json())
                .then(result => {
                    if (result.code === 200) {
                        alert('入库成功');
                        this.reset();
                        loadWarning();
                    } else {
                        alert(result.message || '入库失败');
                    }
                });
        };
        
        loadWarning();
    </script>
</body>
</html>
