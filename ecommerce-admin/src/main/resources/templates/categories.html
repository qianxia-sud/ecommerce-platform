<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - 电商后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; --bg-color: #ecf0f1; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); }
        .sidebar { background: var(--primary-color); min-height: 100vh; color: white; padding-top: 20px; }
        .sidebar .nav-link { color: rgba(255,255,255,0.8); padding: 15px 20px; border-left: 3px solid transparent; transition: all 0.3s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.1); color: white; border-left-color: var(--secondary-color); }
        .sidebar .nav-link i { margin-right: 10px; }
        .main-content { padding: 30px; }
        .brand-title { font-size: 1.5rem; font-weight: 700; color: white; padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .content-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .table th { background: #f8f9fa; font-weight: 600; }
        .btn-action { padding: 5px 10px; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="brand-title"><i class="bi bi-shop"></i> 电商管理系统</div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/index"><i class="bi bi-house-door"></i> 首页</a>
                    <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                    <a class="nav-link" href="/products"><i class="bi bi-box-seam"></i> 商品管理</a>
                    <a class="nav-link active" href="/categories"><i class="bi bi-tags"></i> 分类管理</a>
                    <a class="nav-link" href="/orders"><i class="bi bi-receipt"></i> 订单管理</a>
                    <a class="nav-link" href="/inventory"><i class="bi bi-boxes"></i> 库存管理</a>
                </nav>
            </div>
            
            <div class="col-md-10 main-content">
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0"><i class="bi bi-tags me-2"></i>分类管理</h4>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryModal">
                            <i class="bi bi-plus-lg me-1"></i>添加分类
                        </button>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>分类名称</th>
                                    <th>父分类ID</th>
                                    <th>层级</th>
                                    <th>排序</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="categoryTable">
                                <tr><td colspan="7" class="text-center">加载中...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 分类模态框 -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加分类</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <div class="mb-3">
                            <label class="form-label">分类名称</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">父分类ID (0表示顶级分类)</label>
                            <input type="number" class="form-control" name="parentId" value="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">排序</label>
                            <input type="number" class="form-control" name="sort" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">保存</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function loadCategories() {
            fetch(`${API_BASE}/product/category/list`)
                .then(r => r.json())
                .then(result => {
                    if (result.code === 200 && result.data) {
                        renderCategories(result.data);
                    }
                })
                .catch(e => {
                    document.getElementById('categoryTable').innerHTML = '<tr><td colspan="7" class="text-center text-danger">加载失败，请确保商品服务已启动</td></tr>';
                });
        }
        
        function renderCategories(categories) {
            const tbody = document.getElementById('categoryTable');
            if (categories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">暂无数据</td></tr>';
                return;
            }
            tbody.innerHTML = categories.map(c => `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.name}</td>
                    <td>${c.parentId || 0}</td>
                    <td>第${c.level}级</td>
                    <td>${c.sort}</td>
                    <td><span class="badge ${c.status === 1 ? 'bg-success' : 'bg-danger'}">${c.status === 1 ? '启用' : '禁用'}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteCategory(${c.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }
        
        function saveCategory() {
            const form = document.getElementById('categoryForm');
            const data = Object.fromEntries(new FormData(form));
            data.parentId = parseInt(data.parentId) || 0;
            data.sort = parseInt(data.sort) || 0;
            
            fetch(`${API_BASE}/product/category`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            })
            .then(r => r.json())
            .then(result => {
                if (result.code === 200) {
                    bootstrap.Modal.getInstance(document.getElementById('categoryModal')).hide();
                    form.reset();
                    loadCategories();
                    alert('添加成功');
                } else {
                    alert(result.message || '添加失败');
                }
            });
        }
        
        function deleteCategory(id) {
            if (confirm('确定要删除此分类吗？')) {
                fetch(`${API_BASE}/product/category/${id}`, {method: 'DELETE'})
                    .then(r => r.json())
                    .then(result => {
                        if (result.code === 200) {
                            loadCategories();
                        } else {
                            alert(result.message || '删除失败');
                        }
                    });
            }
        }
        
        loadCategories();
    </script>
</body>
</html>
