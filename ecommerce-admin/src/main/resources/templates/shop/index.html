<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商购物平台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --accent-color: #ffcc00;
            --dark-bg: #1a1a2e;
            --card-bg: #ffffff;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --border-radius: 16px;
        }
        
        * {
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* 顶部导航 */
        .top-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .brand-logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-box {
            max-width: 500px;
            position: relative;
        }
        
        .search-box input {
            border-radius: 50px;
            padding: 12px 50px 12px 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.15);
        }
        
        .search-box .btn-search {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50px;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
        }
        
        .nav-icon-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: var(--text-primary);
            border: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-icon-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 50px;
            font-weight: 600;
        }
        
        /* 分类导航 */
        .category-nav {
            background: white;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .category-item {
            padding: 8px 20px;
            border-radius: 50px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .category-item:hover, .category-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        /* 主内容区 */
        .main-content {
            padding: 30px 0;
        }
        
        /* 商品卡片 */
        .product-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .product-image {
            position: relative;
            padding-top: 100%;
            overflow: hidden;
        }
        
        .product-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.1);
        }
        
        .product-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 1;
        }
        
        .product-actions {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .product-card:hover .product-actions {
            opacity: 1;
            transform: translateY(0);
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-desc {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }
        
        .current-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .original-price {
            font-size: 0.9rem;
            color: #adb5bd;
            text-decoration: line-through;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f1f3f4;
        }
        
        .sales-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .add-cart-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .add-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
            color: white;
        }
        
        /* 用户下拉菜单 */
        .user-dropdown .dropdown-menu {
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            padding: 10px;
        }
        
        .user-dropdown .dropdown-item {
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.2s ease;
        }
        
        .user-dropdown .dropdown-item:hover {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        /* 加载动画 */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        /* 筛选栏 */
        .filter-bar {
            background: white;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid #e9ecef;
            background: white;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .filter-btn.active, .filter-btn:hover {
            border-color: var(--primary-color);
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary-color);
        }
        
        /* 页脚 */
        footer {
            background: var(--dark-bg);
            color: white;
            padding: 40px 0 20px;
            margin-top: 50px;
        }
        
        footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="top-nav py-3">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <a href="/shop" class="brand-logo text-decoration-none">
                    <i class="bi bi-bag-heart-fill me-2"></i>优品商城
                </a>
                
                <div class="search-box flex-grow-1 mx-4">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索商品...">
                    <button class="btn btn-search" onclick="searchProducts()">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                
                <div class="d-flex align-items-center gap-3">
                    <a href="/shop/cart" class="nav-icon-btn text-decoration-none">
                        <i class="bi bi-cart3"></i>
                        <span class="cart-badge" id="cartCount">0</span>
                    </a>
                    
                    <div class="dropdown user-dropdown">
                        <button class="nav-icon-btn dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-person"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><span class="dropdown-item-text fw-bold" id="welcomeUser">欢迎您</span></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/shop/orders"><i class="bi bi-bag-check me-2"></i>我的订单</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-geo-alt me-2"></i>收货地址</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person-gear me-2"></i>个人设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-2"></i>退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 分类导航 -->
    <div class="category-nav">
        <div class="container">
            <div class="d-flex align-items-center gap-2 flex-wrap" id="categoryList">
                <a href="#" class="category-item active" data-category="0">全部商品</a>
                <!-- 分类动态加载 -->
            </div>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <div class="container">
            <!-- 筛选栏 -->
            <div class="filter-bar d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2">
                    <button class="filter-btn active" data-sort="default">综合排序</button>
                    <button class="filter-btn" data-sort="sales">销量优先</button>
                    <button class="filter-btn" data-sort="price-asc">价格升序</button>
                    <button class="filter-btn" data-sort="price-desc">价格降序</button>
                </div>
                <span class="text-muted" id="productTotal">共 0 件商品</span>
            </div>
            
            <!-- 商品列表 -->
            <div class="row g-4" id="productList">
                <!-- 商品动态加载 -->
            </div>
            
            <!-- 加载状态 -->
            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
            </div>
            
            <!-- 空状态 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="bi bi-inbox"></i>
                <h5 class="text-muted">暂无商品</h5>
                <p class="text-muted">该分类下还没有商品哦~</p>
            </div>
            
            <!-- 分页 -->
            <nav class="mt-4" id="pagination" style="display: none;">
                <ul class="pagination justify-content-center">
                </ul>
            </nav>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5 class="mb-3"><i class="bi bi-bag-heart-fill me-2"></i>优品商城</h5>
                    <p class="text-muted small">为您提供优质的购物体验，精选全球好物。</p>
                </div>
                <div class="col-md-2 mb-4">
                    <h6 class="mb-3">购物指南</h6>
                    <ul class="list-unstyled small">
                        <li class="mb-2"><a href="#">购物流程</a></li>
                        <li class="mb-2"><a href="#">支付方式</a></li>
                        <li class="mb-2"><a href="#">配送服务</a></li>
                    </ul>
                </div>
                <div class="col-md-2 mb-4">
                    <h6 class="mb-3">售后服务</h6>
                    <ul class="list-unstyled small">
                        <li class="mb-2"><a href="#">退换货政策</a></li>
                        <li class="mb-2"><a href="#">退款说明</a></li>
                        <li class="mb-2"><a href="#">售后保障</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mb-4">
                    <h6 class="mb-3">联系我们</h6>
                    <p class="small text-muted mb-1"><i class="bi bi-telephone me-2"></i>400-123-4567</p>
                    <p class="small text-muted mb-1"><i class="bi bi-envelope me-2"></i>service@youpin.com</p>
                    <p class="small text-muted"><i class="bi bi-clock me-2"></i>周一至周日 9:00-21:00</p>
                </div>
            </div>
            <hr class="my-4" style="border-color: rgba(255,255,255,0.1);">
            <p class="text-center text-muted small mb-0">© 2024 优品商城 版权所有</p>
        </div>
    </footer>
    
    <!-- Toast 提示 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto">提示</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api';
        let currentPage = 1;
        let currentCategory = 0;
        let currentKeyword = '';
        let currentSort = 'default';
        
        // 购物车数据（localStorage）
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        document.addEventListener('DOMContentLoaded', function() {
            // 检查登录状态
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!token || !user) {
                window.location.href = '/login';
                return;
            }
            
            // 检查是否是普通用户
            if (user.role === 'ADMIN') {
                window.location.href = '/index';
                return;
            }
            
            document.getElementById('welcomeUser').textContent = '欢迎，' + (user.nickname || user.username);
            
            // 加载数据
            loadCategories();
            loadProducts();
            updateCartCount();
            
            // 绑定事件
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchProducts();
            });
            
            // 筛选按钮事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentSort = this.dataset.sort;
                    loadProducts();
                });
            });
        });
        
        // 加载分类
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/product/category/list`, {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    const categoryList = document.getElementById('categoryList');
                    result.data.forEach(category => {
                        const a = document.createElement('a');
                        a.href = '#';
                        a.className = 'category-item';
                        a.dataset.category = category.id;
                        a.textContent = category.name;
                        a.addEventListener('click', function(e) {
                            e.preventDefault();
                            document.querySelectorAll('.category-item').forEach(c => c.classList.remove('active'));
                            this.classList.add('active');
                            currentCategory = category.id;
                            currentPage = 1;
                            loadProducts();
                        });
                        categoryList.appendChild(a);
                    });
                }
            } catch (error) {
                console.error('加载分类失败:', error);
            }
        }
        
        // 加载商品
        async function loadProducts() {
            showLoading(true);
            try {
                let url = `${API_BASE}/product/products?pageNum=${currentPage}&pageSize=12`;
                if (currentKeyword) {
                    url += `&keyword=${encodeURIComponent(currentKeyword)}`;
                }
                
                const response = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const result = await response.json();
                
                showLoading(false);
                
                if (result.code === 200 && result.data) {
                    let products = result.data.list || [];
                    
                    // 按分类筛选
                    if (currentCategory > 0) {
                        products = products.filter(p => p.categoryId == currentCategory);
                    }
                    
                    // 排序
                    if (currentSort === 'sales') {
                        products.sort((a, b) => b.sales - a.sales);
                    } else if (currentSort === 'price-asc') {
                        products.sort((a, b) => a.price - b.price);
                    } else if (currentSort === 'price-desc') {
                        products.sort((a, b) => b.price - a.price);
                    }
                    
                    renderProducts(products);
                    document.getElementById('productTotal').textContent = `共 ${products.length} 件商品`;
                    
                    if (products.length === 0) {
                        document.getElementById('emptyState').style.display = 'block';
                    } else {
                        document.getElementById('emptyState').style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('加载商品失败:', error);
                showLoading(false);
            }
        }
        
        // 渲染商品
        function renderProducts(products) {
            const container = document.getElementById('productList');
            container.innerHTML = '';
            
            products.forEach(product => {
                const discount = product.marketPrice > 0 ? 
                    Math.round((1 - product.price / product.marketPrice) * 100) : 0;
                
                const html = `
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="product-card">
                            <div class="product-image">
                                ${discount > 0 ? `<span class="product-tag">${discount}% OFF</span>` : ''}
                                <img src="${product.mainImage || 'https://via.placeholder.com/300x300?text=No+Image'}" 
                                     alt="${product.name}"
                                     onerror="this.src='https://via.placeholder.com/300x300?text=No+Image'">
                                <div class="product-actions">
                                    <button class="action-btn" onclick="viewProduct(${product.id})" title="查看详情">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="action-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.mainImage}')" title="加入购物车">
                                        <i class="bi bi-cart-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="product-info">
                                <h5 class="product-name">${product.name}</h5>
                                <p class="product-desc">${product.description || '暂无描述'}</p>
                                <div class="product-price">
                                    <span class="current-price">¥${product.price.toFixed(2)}</span>
                                    ${product.marketPrice > 0 ? `<span class="original-price">¥${product.marketPrice.toFixed(2)}</span>` : ''}
                                </div>
                                <div class="product-meta">
                                    <span class="sales-info"><i class="bi bi-fire me-1"></i>已售 ${product.sales || 0}</span>
                                    <button class="add-cart-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.mainImage}')">
                                        <i class="bi bi-cart-plus me-1"></i>加入购物车
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
        
        // 搜索商品
        function searchProducts() {
            currentKeyword = document.getElementById('searchInput').value.trim();
            currentPage = 1;
            loadProducts();
        }
        
        // 查看商品详情
        function viewProduct(productId) {
            window.location.href = `/shop/product?id=${productId}`;
        }
        
        // 加入购物车
        function addToCart(productId, name, price, image) {
            const existItem = cart.find(item => item.productId === productId);
            if (existItem) {
                existItem.quantity += 1;
            } else {
                cart.push({
                    productId: productId,
                    name: name,
                    price: price,
                    image: image,
                    quantity: 1
                });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showToast('已加入购物车');
        }
        
        // 更新购物车数量
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        
        // 显示加载状态
        function showLoading(show) {
            document.getElementById('loadingSpinner').style.display = show ? 'flex' : 'none';
            if (show) {
                document.getElementById('productList').innerHTML = '';
            }
        }
        
        // 显示Toast提示
        function showToast(message) {
            document.getElementById('toastMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('toast'));
            toast.show();
        }
        
        // 退出登录
        function logout(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
