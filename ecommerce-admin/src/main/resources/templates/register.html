<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 电商后台管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 32px;
            color: white;
        }
        .register-header h1 {
            font-size: 24px;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .register-header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .form-floating input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
            height: 55px;
            transition: all 0.3s;
        }
        .form-floating input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .form-floating label {
            padding: 15px;
        }
        .btn-register {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .btn-register:disabled {
            opacity: 0.7;
            transform: none;
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .role-option {
            flex: 1;
            position: relative;
        }
        .role-option input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .role-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        .role-option label i {
            font-size: 24px;
            margin-bottom: 5px;
            color: #6c757d;
        }
        .role-option label span {
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        .role-option input:checked + label {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }
        .role-option input:checked + label i,
        .role-option input:checked + label span {
            color: #667eea;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .password-hint {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo">
                    <i class="bi bi-shop"></i>
                </div>
                <h1>创建账号</h1>
                <p>注册成为电商管理系统用户</p>
            </div>
            
            <div id="alertBox"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label text-muted small mb-2">选择注册身份</label>
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" name="role" id="roleAdmin" value="ADMIN">
                            <label for="roleAdmin">
                                <i class="bi bi-shield-check"></i>
                                <span>管理员</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" name="role" id="roleUser" value="USER" checked>
                            <label for="roleUser">
                                <i class="bi bi-person-circle"></i>
                                <span>普通用户</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required minlength="3" maxlength="20">
                    <label for="username"><i class="bi bi-person me-2"></i>用户名 *</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required minlength="6">
                    <label for="password"><i class="bi bi-lock me-2"></i>密码 *</label>
                    <div class="password-hint">密码长度至少6位</div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" required>
                    <label for="confirmPassword"><i class="bi bi-lock-fill me-2"></i>确认密码 *</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称">
                    <label for="nickname"><i class="bi bi-emoji-smile me-2"></i>昵称（选填）</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                    <label for="email"><i class="bi bi-envelope me-2"></i>邮箱（选填）</label>
                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="手机号">
                    <label for="phone"><i class="bi bi-phone me-2"></i>手机号（选填）</label>
                </div>
                <button type="submit" class="btn btn-register" id="registerBtn">
                    <i class="bi bi-person-plus me-2"></i>立即注册
                </button>
            </form>
            
            <div class="login-link">
                已有账号？<a href="/login">返回登录</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function showAlert(message, type = 'danger') {
            document.getElementById('alertBox').innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致');
                return;
            }
            
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>注册中...';
            
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            const formData = {
                username: document.getElementById('username').value,
                password: password,
                nickname: document.getElementById('nickname').value || null,
                email: document.getElementById('email').value || null,
                phone: document.getElementById('phone').value || null,
                role: selectedRole
            };
            
            try {
                const response = await fetch(`${API_BASE}/user/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('注册成功！正在跳转到登录页面...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    showAlert(result.message || '注册失败，请重试');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-person-plus me-2"></i>立即注册';
                }
            } catch (error) {
                showAlert('无法连接到服务器，请确保所有服务已启动');
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-person-plus me-2"></i>立即注册';
            }
        });
        
        // 如果已登录，直接跳转
        if (localStorage.getItem('token')) {
            window.location.href = '/index';
        }
    </script>
</body>
</html>
