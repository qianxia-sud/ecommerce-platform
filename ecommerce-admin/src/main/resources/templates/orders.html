<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单管理 - 电商后台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #2c3e50; --secondary-color: #3498db; --bg-color: #ecf0f1; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg-color); }
        .sidebar { background: var(--primary-color); min-height: 100vh; color: white; padding-top: 20px; }
        .sidebar .nav-link { color: rgba(255,255,255,0.8); padding: 15px 20px; border-left: 3px solid transparent; transition: all 0.3s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(255,255,255,0.1); color: white; border-left-color: var(--secondary-color); }
        .sidebar .nav-link i { margin-right: 10px; }
        .main-content { padding: 30px; }
        .brand-title { font-size: 1.5rem; font-weight: 700; color: white; padding: 0 20px 20px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .content-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .table th { background: #f8f9fa; font-weight: 600; }
        .btn-action { padding: 5px 10px; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="brand-title"><i class="bi bi-shop"></i> 电商管理系统</div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/index"><i class="bi bi-house-door"></i> 首页</a>
                    <a class="nav-link" href="/users"><i class="bi bi-people"></i> 用户管理</a>
                    <a class="nav-link" href="/products"><i class="bi bi-box-seam"></i> 商品管理</a>
                    <a class="nav-link" href="/categories"><i class="bi bi-tags"></i> 分类管理</a>
                    <a class="nav-link active" href="/orders"><i class="bi bi-receipt"></i> 订单管理</a>
                    <a class="nav-link" href="/inventory"><i class="bi bi-boxes"></i> 库存管理</a>
                </nav>
            </div>
            
            <div class="col-md-10 main-content">
                <div class="content-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0"><i class="bi bi-receipt me-2"></i>订单管理</h4>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>用户ID</th>
                                    <th>订单金额</th>
                                    <th>收货人</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="orderTable">
                                <tr><td colspan="7" class="text-center">加载中...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:8080/api';
        const STATUS_MAP = {
            'PENDING_PAYMENT': {text: '待支付', class: 'bg-warning'},
            'PAID': {text: '已支付', class: 'bg-info'},
            'SHIPPED': {text: '已发货', class: 'bg-primary'},
            'RECEIVED': {text: '已收货', class: 'bg-success'},
            'COMPLETED': {text: '已完成', class: 'bg-success'},
            'CANCELLED': {text: '已取消', class: 'bg-secondary'},
            'REFUNDING': {text: '退款中', class: 'bg-danger'},
            'REFUNDED': {text: '已退款', class: 'bg-dark'}
        };
        
        function loadOrders() {
            fetch(`${API_BASE}/order/list`)
                .then(r => r.json())
                .then(result => {
                    if (result.code === 200 && result.data && result.data.list) {
                        renderOrders(result.data.list);
                    }
                })
                .catch(e => {
                    document.getElementById('orderTable').innerHTML = '<tr><td colspan="7" class="text-center text-danger">加载失败，请确保订单服务已启动</td></tr>';
                });
        }
        
        function renderOrders(orders) {
            const tbody = document.getElementById('orderTable');
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center">暂无订单</td></tr>';
                return;
            }
            tbody.innerHTML = orders.map(o => {
                const status = STATUS_MAP[o.status] || {text: o.status, class: 'bg-secondary'};
                return `
                <tr>
                    <td><code>${o.orderNo}</code></td>
                    <td>${o.userId}</td>
                    <td class="text-danger fw-bold">¥${o.payAmount}</td>
                    <td>${o.receiverName}<br><small class="text-muted">${o.receiverPhone}</small></td>
                    <td><span class="badge ${status.class}">${status.text}</span></td>
                    <td>${new Date(o.createTime).toLocaleString()}</td>
                    <td>
                        ${o.status === 'PAID' ? `<button class="btn btn-sm btn-outline-primary btn-action me-1" onclick="shipOrder(${o.id})">发货</button>` : ''}
                        ${o.status === 'PENDING_PAYMENT' ? `<button class="btn btn-sm btn-outline-danger btn-action" onclick="cancelOrder(${o.id})">取消</button>` : ''}
                    </td>
                </tr>
            `}).join('');
        }
        
        function shipOrder(id) {
            if (confirm('确定要发货吗？')) {
                fetch(`${API_BASE}/order/${id}/ship`, {method: 'PUT'})
                    .then(r => r.json())
                    .then(result => {
                        if (result.code === 200) {
                            loadOrders();
                        } else {
                            alert(result.message || '操作失败');
                        }
                    });
            }
        }
        
        function cancelOrder(id) {
            if (confirm('确定要取消此订单吗？')) {
                fetch(`${API_BASE}/order/${id}/cancel`, {method: 'PUT'})
                    .then(r => r.json())
                    .then(result => {
                        if (result.code === 200) {
                            loadOrders();
                        } else {
                            alert(result.message || '操作失败');
                        }
                    });
            }
        }
        
        loadOrders();
    </script>
</body>
</html>
